<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>Yown Deco</title>
	</head>
	<body style="font-family:'Lucida Grande','Lucida Sans Unicode'">
		<!-- Start of Class Brand -->
		<div class="Brand" style="height:30px;width:50%;margin:auto;text-align:center">
			<b>Yown Deco</b>
		</div><!-- Stop of Class Brand -->
		<!-- Start of Class SlideShowContainer -->
		<div class="SlideShowContainer" style="margin:auto;height:110px;width:95%;border:1px solid #000000;">
		</div><!-- Stop of Class SlideShow Container -->
		<div class="OurProductsContainer" style="margin:auto;width:95%;height:20px;position:relative">
			<!-- Start component for graduation -->
			<div style="position:relative;float:left;width:5%;left:0;top:0;margin-left:0;margin-top:1px;height:18px;border-top:1px solid #000000;border-right:1px solid #000000;border-bottom:1px solid #000000;">&nbsp;</div>
			<div style="position:relative;float:left;width:60%;left:0;top:0;margin-left:1px;margin-top;1px;padding-left:5px;height:18px;text-align:left;font-size:13px;">Graduation</div>
			<div style="position:relatvie;float:left;width:100%;margin:auto;min-height:150px;border:dotted 1px #000000;margin-top:1px;margin-bottom:1px;" class="ProductDisplayContainer">
				<div style="position:relative;float:left;width:225px;height:225px;background:url('design/images/graduation/1.jpg') no-repeat;background-size:225px 225px;"></div>
				<div style="position:relative;float:left;margin-left:275px;width:225px;height:225px;background:url('design/images/graduation/2.jpg') no-repeat;background-size:225px 225px;"></div>
				<div style="position:relative;float:left;margin-left:275px;width:225px;height:225px;background:url('design/images/graduation/3.jpg') no-repeat;background-size:225px 225px;"></div>
			</div>
			<!-- Stop component for graduation -->
			<br/>
			<div style="float:left;width:5%;height:18px;border-top:1px solid #000000;border-right:1px solid #000000;border-bottom:1px solid #000000;position:relative;left:0;top:0;margin-left:0;margin-top:1px">&nbsp;</div>
			<div style="float:left;width:60%;height:18px;text-align:left;margin-left:1px;padding-left:5px;font-size:13px;position:relative;left:0;top:0;margin-top;1px">Kawinan</div>
			<div style="position:relatvie;float:left;width:100%;margin:auto;min-height:150px;border:dotted 1px #000000;margin-top:1px;margin-bottom:1px;" class="ProductDisplayContainer">
				<div style="background:url('design/images/wedding/1.jpg');background-size:225px 225px;width:225px;height:225px;position:relative;">
				</div>
			</div>
			<br/>
			<div style="float:left;width:5%;height:18px;border-top:1px solid #000000;border-right:1px solid #000000;border-bottom:1px solid #000000;position:relative;left:0;top:0;margin-left:0;margin-top:1px">&nbsp;</div>
			<div style="float:left;width:60%;height:18px;text-align:left;margin-left:1px;padding-left:5px;font-size:13px;position:relative;left:0;top:0;margin-top;1px">Birthday</div>
			<div style="position:relatvie;float:left;width:100%;margin:auto;min-height:150px;border:dotted 1px #000000;margin-top:1px;margin-bottom:1px;" class="ProductDisplayContainer">
				<div style="background:url('design/images/family/1.jpg');background-size:225px 225px;width:225px;height:225px;position:relative;">
				</div>
			</div>
		</div>
